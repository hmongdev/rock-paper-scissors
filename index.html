<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='script.js' async></script>
    <link rel='stylesheet' href='style.css' />
    <title>Rock, Paper, Scissor!</title>
</head>

<!-- Title -->

<body>
    <div class="center column">
        <h1>Rock, Paper, Scissors!</h1>
        <h2 id="outcome">Who Will Win?</h2>
    </div>


    <!-- Main Content -->
    <div id="main-content" class="center row">
        <!-- Player Box -->
        <div>
            <h3>You</h3>
            <div class="image-box">
                <!-- ../rock-paper-scissors/images... -->
                <img id='playerImage' src="..rock-paper-scissors/images/blank.png" alt="your choice of rock, paper, or scissors">
            </div>
        </div>
        <!-- VS symbol -->
        <div>
            <img id='vs' src="..rock-paper-scissors/images/versus.png" alt="vs symbol">
        </div>
        <!-- Computer Box -->
        <div>
            <h3>Computer</h3>
            <div class="image-box">
                <img id='computerImage' src="..rock-paper-scissors/images/blank.png" alt="the computer's random choice">
            </div>
        </div>
    </div>

    <!-- Button Choices -->
    <div id="choices" class="center row">
        <button class='btn btn-lg btn-primary' value="rock" id="rock">Rock</button>
        <button class='btn btn-lg btn-primary' value="paper" id="paper">Paper</button>
        <button class='btn btn-lg btn-primary' value="scissor" id="scissor">Scissor</button>
    </div>
    <div>
        <h2 id="instructions">Choose rock, paper, or scissors</h2>
    </div>
</body>

</html>
